<mat-card class="genre-dialog">
    <mat-card-title class="genre-dialog-title">
        {{data.Name}}
    </mat-card-title>
    <mat-card-content class="genre-dialog-content">
        <p>{{data.Description}}</p>
    </mat-card-content>
    <mat-card-actions class="genre-dialog-actions">
        <button
            mat-raised-button
            mat-dialog-close
            color="Basic"
        >
            Close
        </button>
    </mat-card-actions>
</mat-card>
