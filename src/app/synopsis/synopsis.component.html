<mat-card class="synopsis-dialog">
    <mat-card-title class="synopsis-dialog-title">
        {{data.Title}}
    </mat-card-title>
    <mat-card-content class="synopsis-dialog-content">
        <p>{{data.Description}}</p>
    </mat-card-content>
    <mat-card-actions class="synopsis-dialog-actions">
        <button
            mat-raised-button
            mat-dialog-close
        >
            Close
        </button>
    </mat-card-actions>
</mat-card>
