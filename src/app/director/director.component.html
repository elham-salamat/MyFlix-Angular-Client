<mat-card class="director-dialog">
    <mat-card-title class="director-dialog-title">
        {{data.Name}}
    </mat-card-title>
    <mat-dialog-content class="director-dialog-content">
        <p><b>Biography:</b>{{data.Bio}}</p>
        <p><b>Born at:</b>{{data.BirthYear}}</p>
        <p><b>Died at:</b>{{data.DeathYear}}</p>
    </mat-dialog-content>
    <mat-card-actions class="director-dialog-actions">
        <button
            mat-raised-button
            mat-dialog-close
            color="Basic"
        >
            Close
        </button>
    </mat-card-actions>
</mat-card>
