<app-navbar></app-navbar>
<div class="main-content">
    <mat-card *ngFor="let movie of movies;" class="movie-card">
        <mat-card-header class="movie-card-header">
            <mat-card-title class="movie-card-title">
                {{movie.Title}}
            </mat-card-title>
            <mat-card-subtitle class="movie-card-subtitle">
                <b>Directed by:</b>{{movie.Director.Name}}
            </mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} style="width: 250px; height: 400px;"/>
        <mat-card-actions class="movie-card-actions">
            <button
                mat-button
                (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
                color="primary"
            >
                {{movie.Genre.Name}}
            </button>
            <button
                mat-button
                (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.BirthYear, movie.Director.DeathYear)"
                color="primary"
            >
                {{movie.Director.Name}}
            </button>
            <button
                mat-button
                (click)="openSynopsisDialog(movie.Title, movie.Description)"
                color="primary"
            >
                Synopsis
            </button>
            <button
                mat-button
                *ngIf="!isFavorite(movie._id)"
                (click)="addToFavorites(movie._id)"
                color="primary"
            >
                <mat-icon>favorite_border</mat-icon>
            </button>
            <button
                mat-button
                *ngIf="isFavorite(movie._id)"
                (click)="removeFromFavorites(movie._id)"
                color="primary"
            >
                <mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon [ngStyle]="{'color':'white'}" *ngIf="isFavorite(movie._id)" (click)="removeFromFavorites(movie._id)">favorite</mat-icon>
                <mat-icon [ngStyle]="{'color':'white'}" *ngIf="!isFavorite(movie._id)" (click)="addToFavorites(movie._id)">favorite_border</mat-icon>
            </button>
        </mat-card-actions>

    </mat-card>
</div>
